<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b2c166d638.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__name">Our Review</h1>
    </header>
    <main class="main">
      <div class="main__wrapper">
        <div class="main__wrapper__img">
          <img
            src="user-img1.jpg"
            alt="User profile picture"
            style="width: 7rem"
          />
        </div>
        <h2>Tori Doit</h2>
        <h3>Human Resource Manager</h3>
        <div class="main__wrapper__p">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui, unde.
          </p>
        </div>
        <button class="main__wrapper__prev btn" id="prev">
          <i class="fas fa-chevron-circle-left"></i>
        </button>
        <button class="main__wrapper__next btn" id="next">
          <i class="fas fa-chevron-circle-right"></i>
        </button>
        <button class="main__wrapper__random btn" id="rand">Random</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
